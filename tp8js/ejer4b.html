<html>
    <body>
        <script>
          var  a=prompt("ingrese el primer numero", );
           var b=prompt("ingrese el segundo numero","");
          var c=parseInt(a) + parseInt (b);
            document.write(c + '<br>');

             var c=parseInt(a) - parseInt (b);
            document.write(c + '<br>');

             var c=parseInt(a) * parseInt (b);
            document.write(c + '<br>');

             var c=parseInt(a) / parseInt (b);
            document.write(c + '<br>');
        </script>
    </body>
</html>
