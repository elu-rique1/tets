    <script>

        function listitauwu(botoncito) {

            var metrocidad = botoncito.parentElement.querySelector('ul');

         
            if (metrocidad.style.display === 'none') {

                metrocidad.style.display = 'block';
                botoncito.nextElementSibling.style.textDecoration = 'none';

            } else {
                metrocidad.style.display = 'none';
                botoncito.nextElementSibling.style.textDecoration = 'underline';
            }
        }
    </script>
