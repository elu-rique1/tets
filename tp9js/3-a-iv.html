<html>

<body>

    <ul id="uwu"></ul>

    <script>

        var meses = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];



        onload=function fori() {
            for (i in meses) {
                document.write('<li>'+meses[i]+'</li>');
            }
        }
        

        
    </script>

</body>
</html>
