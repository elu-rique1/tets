<html>
    <body>
    
        <ul>
            <li onmouseover="cambiarc('white')">Blanco</li>
            <li onmouseover="cambiarc('black')">Negro</li>
            <li onmouseover="cambiarc('blue')">Azul</li>
            <li onmouseover="cambiarc('red')">Rojo</li>
            <li onmouseover="cambiarc('yellow')">Amarillo</li>
        </ul>

        <script>

            function cambiarc(color) {
                document.body.style.backgroundColor = color;
            }

        </script>

    </body>
</html>
